<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Sorteador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/sesi-logo.png" type="image/x-icon">

    <script src="/assets/js/sorteio.js" defer></script>
    
    <link rel="stylesheet" href="/assets/css/sorteador.css">
    <link rel="stylesheet" href="/assets/css/config.css">
</head>
 <body>
    <header>
        <div class="title">
            <h2>Feito por Bryan Prinz</h2>
        </div>
        <div class="buttons">
            <button class="spin" id="playButton">Girar</button>
            <button class="stop" id="stopButton">Parar</button>
        </div>
    </header><br><br>
    <main>
        <div class="name"></div>
        <div class="carousel">
            <div class="carousel-images"></div>
            <div class="opacidade"></div>
        </div>
        <div class="triangulo">
            <img src="/assets/img/triangulo.svg" alt="">
        </div>
        <div id="student-list">
            <ul>
                <!-- A lista serÃ¡ gerada dinamicamente no `window.onload` -->
            </ul>
        </div>
        <button id="updateList">Atualizar Lista</button>
    </main>
    <audio id="music" src="/assets/aud/music.mp3"></audio>
</body>
</html>
