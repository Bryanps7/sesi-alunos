<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>RPG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/sesi-logo.png" type="image/x-icon">

    <script src="/assets/js/rpg.js" defer></script>

    <link rel="stylesheet" href="/assets/css/config.css">
    <link rel="stylesheet" href="/assets/css/rpg.css">
</head>
<body>
    <div id="container">
        <div class="personagem">
            <input id="aluno" list="alunos" required>
            <datalist id="alunos"></datalist>
        </div>
        <button onclick="saveConfig()">Jogar</button>    
    </div>
    <div id="luta">
        <div id="jogador">
            <div class="info">
                <h1 id="nameJogador">Bryan Prinz da Silva</h1>
                <img id="imgJogador" src="/assets/img/aluno8.png" alt="aluno8">
            </div>
            <div class="vida">
                <p>Vida:</p>
                <div class="vidao">
                    <div id="porcentagemJogador"></div>
                </div>
            </div>
            <div class="golpes" id="golpesJogador">
                <button id="golpe1Jogador">Golpe 1</button>
                <button id="golpe2Jogador">Golpe 2</button>
                <button id="golpe3Jogador">Golpe 3</button>
            </div>
        </div>
        <div id="adversario">
            <div class="info">
                <h1 id="nameAdversario">Jo√£o Vitor Santos</h1>
                <img id="imgAdversario" src="/assets/img/aluno22.png" alt="aluno22">
            </div>
            <div class="vida">
                <p>Vida:</p>
                <div class="vidao">
                    <div id="porcentagemAdversario"></div>
                </div>
            </div>
            <div class="golpes" id="golpesAdversario">
                <button id="golpe1Adversario">Golpe 1</button>
                <button id="golpe2Adversario">Golpe 2</button>
                <button id="golpe3Adversario">Golpe 3</button>
            </div>

        </div>
    </div>
</body>
</html>
