<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>RPG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/sesi-logo.png" type="image/x-icon">

    <script src="/assets/js/rpg.js" defer></script>

    <link rel="stylesheet" href="/assets/css/config.css">
    <link rel="stylesheet" href="/assets/css/rpg.css">
</head>
<body>
    <div id="container">
        <div class="personagem">
            <input id="aluno" list="alunos" required>
            <datalist id="alunos"></datalist>
        </div>
        <button onclick="saveConfig()">Jogar</button>    
    </div>
    <div id="placar">
        <span>Vez de:</span>
        <div id="quem"></div>
    </div>
    <div id="luta">
        <div id="jogador">
            <div class="info">
                <h1 id="nameJogador"></h1>
                <img id="imgJogador" src="" alt="">
            </div>
            <div class="vida">
                <p>Vida:</p>
                <div class="vidao">
                    <div id="porcentagemJogador"></div>
                </div>
            </div>
            <div class="golpes" id="golpesJogador">
                <button onclick="ataque(0)" id="golpe1Jogador"></button>
                <button onclick="ataque(1)" id="golpe2Jogador"></button>
                <button onclick="ataque(2)" id="golpe3Jogador"></button>
            </div>
        </div>
        <div id="adversario">
            <div class="info">
                <h1 id="nameAdversario"></h1>
                <img id="imgAdversario" src="" alt="">
            </div>
            <div class="vida">
                <p>Vida:</p>
                <div class="vidao">
                    <div id="porcentagemAdversario"></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
