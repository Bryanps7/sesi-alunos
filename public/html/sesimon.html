<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Sesimon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/sesi-logo.png" type="image/x-icon">

    <script src="/assets/js/sesimon.js" defer></script>

    <link rel="stylesheet" href="/assets/css/config.css">
    <link rel="stylesheet" href="/assets/css/sesimon.css">
</head>
<body>
    <div id="container">
        <img src="/assets/img/sesimon.png" alt="Sesimon Logo" class="logo">
        <div class="personagem">
            <h2>Escolha seu personagem:</h2>
            <input id="aluno" list="alunos" placeholder="Selecione um aluno" required>
            <datalist id="alunos"></datalist>
        </div>
        <button class="btn-primary" onclick="saveConfig()">Jogar</button>    
    </div>
    <div id="placar">
        <span>Vez de:</span>
        <div id="quem"></div>
    </div>
    <div id="luta">
        <div id="jogador">
            <div class="info">
                <h1 id="nameJogador"></h1>
                <img id="imgJogador" src="" alt="Jogador">
            </div>
            <div class="vida">
                <p>Vida:</p>
                <div class="vidao">
                    <div id="porcentagemJogador"></div>
                </div>
            </div>
            <div class="golpes" id="golpesJogador">
                <button class="btn-attack" onclick="ataque(0)" id="golpe1Jogador"></button>
                <button class="btn-attack" onclick="ataque(1)" id="golpe2Jogador"></button>
                <button class="btn-attack" onclick="ataque(2)" id="golpe3Jogador"></button>
            </div>
        </div>
        <div id="adversario">
            <div class="info">
                <h1 id="nameAdversario"></h1>
                <img id="imgAdversario" src="" alt="AdversÃ¡rio">
            </div>
            <div class="vida">
                <p>Vida:</p>
                <div class="vidao">
                    <div id="porcentagemAdversario"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <button class="btn-primary" onclick="resetar()">Reiniciar</button>
    </div>
    <div id="vitory">
        <h1>VICTORY</h1>
        <button class="btn-primary" onclick="resetar()">Reiniciar</button>
    </div>
</body>
</html>
